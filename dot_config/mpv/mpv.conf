alang=jp,jpn,en,eng
slang=eng,en
sub-font=Liberation Sans
osd-font=Liberation Sans
sub-auto=all
sub-pos=97
sub-ass-override=strip
hwdec=auto
#hwdec=vaapi
#ao=alsa
#scale=ewa_lanczossharp
#cscale=ewa_lanczossharp
#tscale=oversample
no-osc
quiet
save-position-on-quit
#macos-title-bar-appearance=darkAqua
vd-lavc-fast
af=lavfi=dynaudnorm
ytdl-format=best[height=720][fps=60]/bestvideo[height=720][fps=60]+bestaudio/bestvideo[height<=480][vcodec!*=av01]+bestaudio
ytdl-raw-options=format-sort="hasvid,res:720,hasaud,+size",verbose=,cookies-from-browser=firefox
scale=bilinear
dscale=bilinear
dither=no
correct-downscaling=no
linear-downscaling=no
sigmoid-upscaling=no
hdr-compute-peak=no
allow-delayed-peak-detect=yes

[interp]
video-sync=display-resample
interpolation

# sub-file-paths=Subs/
#dscale=mitchell
#dither-depth=auto
#sigmoid-upscaling=yes
#correct-downscaling=yes
#linear-downscaling=yes
deband=no
#scale-antiring=0.7 # luma upscale deringing
#dscale-antiring=0.7 # luma downscale deringing
#cscale-antiring=0.7 # chroma upscale deringing
window-maximized=yes
no-keepaspect-window
#x11-bypass-compositor=no
vo=gpu-next
