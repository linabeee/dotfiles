[window]
opacity = 0.9
resize_increments = true
dimensions = { columns = 100, lines = 25 }

[scrolling]
multiplier = 1

[font]
size = 10

[font.normal]
family = "JetBrains Mono"

[colors.primary]
background = "#000000"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { mods = "Control | Shift", key = "N", action = "CreateNewWindow" },
]
