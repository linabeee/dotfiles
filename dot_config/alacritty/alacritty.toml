[window]
opacity = 0.9
resize_increments = true
dimensions = { columns = 100, lines = 48 }

[scrolling]
multiplier = 1

[font]
size = 9
offset = { x = -0, y = -2 }

[font.normal]
family = "DejaVu Sans Mono"

[colors.primary]
background = "#000000"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { mods = "Control | Shift", key = "N", action = "CreateNewWindow" },
]
